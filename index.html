<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="options">
        <div class ="controls-top">
            <div class="size-container">
                <input type="range" id="resize" name="resize" class="resize"
                        min ="1" max="75" value="25" step="1">
                </input>
                <label for="resize">Grid Size: <span class="size">25 x 25</span></label>
            </div>
            <button class="reset">Reset</button>
        </div>

        <div class="controls-bottom">
            <button class="toggle">Toggle Borders</button>
            <div class="selection">
                <div><input type="radio" name="color" id="classic" value="classic" checked>
                    <label for="classic">Classic</label>
                </input></div>
                <div><input type="radio" name="color" id="random" value="random">
                    <label for="random">Rainbow</label>
                </input></div>
            </div>
        </div>
    </div>
    
    <div class="container"></div>



<script src="scripts.js"></script>
</body>
</html>
